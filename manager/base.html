<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerente - Painel do Estabelecimento</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --sidebar-width: 250px;
            --topbar-height: 60px;
        }

        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            background: #2c3e50;
            transition: all 0.3s;
        }

        .topbar {
            height: var(--topbar-height);
            margin-left: var(--sidebar-width);
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 20px;
            margin-top: var(--topbar-height);
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            border-left: 3px solid transparent;
        }

        .nav-link:hover,
        .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border-left: 3px solid #3498db;
        }

        .calendar-day {
            height: 100px;
            border: 1px solid #dee2e6;
            position: relative;
        }

        .calendar-day:hover {
            background-color: #f8f9fa;
        }

        .appointment-badge {
            font-size: 0.7rem;
            margin-bottom: 2px;
        }

        .table td {
            vertical-align: middle;
        }

        .badge.bg-warning.text-dark {
            background-color: #ffc107 !important;
        }

        /* Ajustes para o modal */
        .modal-body .form-control {
            margin-bottom: 0.5rem;
        }

        .modal-body .row {
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
        <div class="p-3 text-white">
            <h4 class="text-center">Meu Estabelecimento</h4>
            <hr class="bg-light">
        </div>
        <ul class="nav flex-column flex-grow-1">
            <li class="nav-item">
                <a class="nav-link active" href="#">
                    <i class="bi bi-calendar-check me-2"></i> Agenda
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-people me-2"></i> Clientes
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-scissors me-2"></i> Serviços
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-cash-coin me-2"></i> Financeiro
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-envelope me-2"></i> Marketing
                </a>
            </li>
            <li class="nav-item mt-auto">
                <a class="nav-link" href="#">
                    <i class="bi bi-gear me-2"></i> Configurações
                </a>
            </li>
        </ul>
    </div>

    <!-- Topbar -->
    <nav class="topbar navbar navbar-expand navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand">Salão Bella</span>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i> Gerente
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i> Perfil</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i> Sair</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>





    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
