<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Salão do Zé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6c63ff; /* Cor do cliente */
        }
        
        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .client-logo {
            max-height: 80px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <!-- Cabeçalho com Logo da Loja -->
                        <div class="text-center mb-4">
                            <img src="https://placehold.co/100x100?text=Salão+do+Zé" 
                                 alt="Salão do Zé" class="rounded-circle mb-3" style="width: 80px; height: 80px;">
                            <h4>Criar conta no Salão do Zé</h4>
                            <p class="text-muted">Leva menos de 1 minuto</p>
                        </div>
    
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" placeholder="Seu nome">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">E-mail</label>
                                <input type="email" class="form-control" placeholder="seu@email.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Senha</label>
                                <input type="password" class="form-control" placeholder="••••••">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                Criar Conta
                            </button>
                            <div class="text-center">
                                <small class="text-muted">Já tem conta? <a href="/salaodaze/login">Faça login</a></small>
                            </div>
                        </form>
    
                        <!-- Voltar para Loja -->
                        <div class="text-center mt-4">
                            <a href="/salaodaze" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Voltar para loja
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
