<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Salão do Zé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6c63ff; /* Cor do cliente */
        }
        
        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .client-logo {
            max-height: 80px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="login-container p-4 bg-white rounded shadow-sm">
            <!-- Logo do Cliente (ou Admin) -->
            <img src="https://via.placeholder.com/200x80?text=Salão+do+Zé" alt="Logo" class="client-logo mb-4">
            
            <h4 class="text-center mb-4">Acesse sua conta</h4>
            <form>
                <div class="mb-3">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control" placeholder="seu@email.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" placeholder="••••••">
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Entrar</button>
                <div class="text-center">
                    <a href="#" class="text-muted small">Esqueci minha senha</a>
                </div>
            </form>
            
            <!-- Link para cadastro (se aplicável) -->
            <hr class="my-4">
            <p class="text-center text-muted small">
                Não tem conta? <a href="/salaodaze/register">Cadastre-se</a>
            </p>
        </div>
    </div>
</body>
</html>
